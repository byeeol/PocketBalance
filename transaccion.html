<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Transacción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenido principal -->
    <main class="transaction-form-container">
        <h2>Agregar Transacción</h2>
        <form action="guardar_transaccion.php" method="POST" class="transaction-form">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" placeholder="$0.00" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option value="comida">Comida</option>
                <option value="transporte">Transporte</option>
                <option value="entretenimiento">Entretenimiento</option>
            </select>

            <label for="subcategory">Subcategoría:</label>
            <input type="text" id="subcategory" name="subcategory" placeholder="Ejemplo: Cine" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="3" placeholder="Breve descripción de la transacción" required></textarea>

            <button type="submit" class="btn-submit">Agregar</button>
        </form>
    </main>
</body>


</html>
