<section class="new-password-form">
    <div class="form-container">
        <h2>Restablecer Contraseña</h2>
        <p>Ingresa tu nueva contraseña a continuación.</p>
        <form action="guardar_contraseña.php" method="POST">
            <!-- Campo para nueva contraseña -->
            <label for="new-password">Nueva contraseña</label>
            <input type="password" id="new-password" name="new-password" placeholder="Ingrese su nueva contraseña" required>
            
            <!-- Campo para confirmar la nueva contraseña -->
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su nueva contraseña" required>
            
            <!-- Botón para guardar la nueva contraseña -->
            <button type="submit" class="btn-save-password">Guardar contraseña</button>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            console.log("Nueva contraseña establecida:", newPassword);
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'iniciar_sesion.html'; // Redirige al inicio de sesión después de confirmar
            }, 2000); // Espera 2 segundos antes de redirigir
        });
